<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <!--style CSS-->
    <link rel="stylesheet" href="./style.css">
    <!--Javascript-->
    <script src="./script.js" defer></script>
</head>
<body>
    
<div class="words-container">
    <h2 class="main-title">Word Counter</h2>
    <textarea cols="40" rows="10" class="words-input" placeholder="Insert text here..." onkeyup="count()" onpaste="count()" ></textarea>
    <div class="counter">
        <p class="count-title">Word Count:</p>
        <p class="word-count">0</p>  
    </div>
    <div class="counter">
        <p class="count-title">Letter Count:</p>
        <p class="letter-count">0</p>
    </div>
    <div class="counter">
        <p class="count-title">Space Count:</p>
        <p class="space-count">0</p>
    </div>
</div>

</body>
</html>
